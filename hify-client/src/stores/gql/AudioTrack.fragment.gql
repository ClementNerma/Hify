fragment AudioTrack on Track {
  id
  computedRating
  # appOnlyRating
  metadata {
    format
    duration
    size
    tags {
      title
      artists {
        id
        name
      }
      album {
        ...AlbumCard

        year

        # art {
        #   blurhash
        # }
      }
      disc
      trackNo
      # rating
      genres {
        id
        name
      }
      date {
        year
        month
        day
      }
    }
  }
}
