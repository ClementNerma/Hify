fragment AudioTrack on Track {
  id
  path
  metadata {
    format
    duration
    size
    tags {
      title
      artists {
        id
        name
      }
      album {
        ...AlbumCard
        year
      }
      disc
      trackNo
      genres {
        id
        name
      }
      date {
        year
        month
        day
      }
    }
  }
}
