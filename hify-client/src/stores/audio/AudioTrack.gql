query AudioTrack($trackId: String!, $albumYearStrategy: AlbumYearStrategy!) {
  track(id: $trackId) {
    id
    path
    metadata {
      format
      duration
      bitrate
      size
      tags {
        title
        artists {
          id
          name
        }
        album {
          id
          name
          year(strategy: $albumYearStrategy)
          albumArtists {
            id
            name
          }
        }
        disc
        trackNo
        genres
      }
    }
  }
}