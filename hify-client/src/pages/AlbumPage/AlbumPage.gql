query AlbumPage($albumId: String!, $strategy: AlbumYearStrategy!) {
  album(id: $albumId) {
    name
    year(strategy: $strategy)
    albumArtists {
      id
      name
    }
    tracks {
      id
      metadata {
        tags {
          trackNo
          title
          artists {
            id
            name
          }
        }
      }
    }
  }
}