query HomePage {
  generateFeed {
    lastListenedTo {
      ...AudioTrack
    }

    popularTracks {
      ...AudioTrack
    }

    popularAlbums {
      ...AlbumCard
    }

    popularArtists {
      ...ArtistCard
    }

    randomGreatAlbums {
      ...AlbumCard
    }

    randomGreatArtists {
      ...ArtistCard
    }
  }
}
