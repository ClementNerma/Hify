overwrite: true
schema: 'http://localhost:8893/graphql'
documents: 'src/**/*.gql'
generates:
  src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - graphql-codegen-svelte-apollo
    config:
      clientPath: ../apollo-client
      asyncQuery: true
      strictScalars: true
      scalars:
        DateTime: string
        Rating: number
        Empty: 'null'
